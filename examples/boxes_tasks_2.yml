- localhost:
    meta:
      type: host
    vars:
      dotfiles:
          - dest: ~/dotfiles
            paths: ["minimal", "dev", "no-x", "x"]
            repo: https://github.com/makkus/dotfiles-new.git

    tasks:
      - install-nix
      - install-conda
      - install:
           pkg_mgr: nix
           packages:
             - zile
      - checkout-git:
          - dest: ~/.emacs.d
            repo: https://github.com/syl20bnr/spacemacs
          - dest: ~/.zplug
            repo: https://github.com/zplug/zplug
      - dotfiles:
           install: yes
           stow: yes

